<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Partner Login | Counsell Abroad</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: "IBM Plex Sans", "Inter", Arial, sans-serif;
    background: #f9fafb;
    color: #1f2937;
}
.container {
    max-width: 420px;
    margin: 120px auto;
    background: #ffffff;
    padding: 50px 40px;
    border-radius: 12px;
}
h1 {
    color: #0b3c5d;
    margin-bottom: 10px;
}
p {
    font-size: 14px;
    color: #4b5563;
}
input {
    width: 100%;
    padding: 14px;
    margin-top: 18px;
    border-radius: 6px;
    border: 1px solid #d1d5db;
}
button {
    width: 100%;
    margin-top: 25px;
    padding: 15px;
    background: #0b3c5d;
    color: #ffffff;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    font-weight: 600;
}
.note {
    margin-top: 25px;
    font-size: 12px;
    color: #6b7280;
}
</style>
</head>

<body>

<div class="container">
    <h1>Partner Access</h1>
    <p>Authorized referral partners only.</p>

    <input type="text" placeholder="Partner ID">
    <input type="password" placeholder="Access Code">

    <button>Access Portal</button>

    <div class="note">
        Access is provided after approval and agreement confirmation.
    </div>
</div>

</body>
</html>
